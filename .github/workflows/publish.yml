name: CI/CD Deployment to DigitalOcean Droplet

on:
  push:
    branches: [master] # Triển khai khi push lên branch main
  pull_request:
    branches: [master] # Chạy CI khi có PR vào branch main
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Java (Cho Backend - Spring Boot)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      # 3. Build Backend (Spring Boot)
      - name: Build Spring Boot JAR (Maven)
        run: mvn clean package -DskipTests
        # Hoặc dùng gradle: ./gradlew clean build -x test

      # 6. Thiết lập SSH Environment
      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # A. Deployment Backend
            echo "Deploying Backend..."
            scp ./target/*.jar ${{ secrets.DEPLOY_USER }}@${{ secrets.DROPLET_IP }}:/opt/lastdance/backend/be-last-dance.jar

            # B. Restart Service (Sử dụng sudo, không cần mật khẩu nhờ NOPASSWD)
            echo "Restarting Spring Boot Service..."
            sudo systemctl restart backend.service

            # C. Kiểm tra trạng thái (Tùy chọn)
            sudo systemctl status backend.service
